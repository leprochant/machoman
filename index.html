<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Permite el scroll vertical y horizontal si es necesario */
            background: black; /* Fondo negro para el área de scroll */
        }
        img {
            display: block;
            max-width: 100%; /* La imagen se ajusta al ancho del contenedor (viewport) */
            height: auto; /* Mantiene la proporción de la imagen */
            margin: 0 auto; /* Centra la imagen horizontalmente */
        }
    </style>
</head>
<body>
    <img src="fondo pagina.png" alt="Imagen a pantalla completa">
</body>
</html>
