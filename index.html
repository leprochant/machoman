<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Permite el scroll vertical y horizontal si es necesario */
            background: black; /* Fondo negro para el área de scroll */
        }
        img {
            display: block;
            width: 100%; /* La imagen se ajusta al ancho del contenedor (viewport) */
            height: auto; /* Mantiene la proporción de la imagen */
            max-height: 100vh; /* La imagen no excederá el alto del viewport */
            margin: 0 auto; /* Centra la imagen horizontalmente */
        }

        /* Consultas de medios para ajustar la imagen en dispositivos móviles */
        @media (max-width: 768px) { /* Para pantallas más pequeñas, como teléfonos móviles */
            img {
                width: auto; /* Elimina el límite de ancho máximo */
                height: 100vh; /* La imagen ocupa todo el alto del viewport */
                max-height: none; /* Permite que la imagen exceda el alto del viewport si es necesario */
                margin: 0; /* Elimina el margen para el ajuste completo de la imagen */
            }
        }
    </style>
</head>
<body>
    <img src="Machoman$3.png" alt="Imagen a pantalla completa">
</body>
</html>
