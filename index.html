<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF de Fondo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Permite el scroll vertical */
            background: black; /* Fondo negro para el área de scroll, si el GIF no cubre todo */
            cursor: pointer; /* Cambia el cursor a una mano para indicar clic */
        }
        .background-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el GIF cubra todo el contenedor */
            z-index: -1; /* Envía el GIF al fondo */
        }
        .content {
            position: relative;
            min-height: 100vh; /* Asegura que el contenido mínimo tenga la altura de la ventana de visualización */
        }
    </style>
</head>
<body onclick="window.location.href='https://opensea.io/collection/basedpunks'">
    <img class="background-gif" src="ezgif-3-ea9cc6d5ea.gif" alt="Fondo">
    <div class="content">
        <!-- Aquí puedes agregar más contenido si es necesario -->
    </div>
</body>
</html>
