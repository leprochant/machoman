<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Permite el scroll vertical y horizontal si es necesario */
            background: black; /* Fondo negro para el área de scroll */
        }
        img {
            display: block;
            width: 100vw; /* Ancho completo de la ventana del navegador */
            height: auto; /* Ajusta la altura automáticamente para mantener la relación de aspecto */
        }
    </style>
</head>
<body>
    <img src="Machoman$3.png" alt="Imagen a pantalla completa">
</body>
</html>
