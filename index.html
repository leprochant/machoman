<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen a Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Permite el scroll vertical y horizontal si es necesario */
            background: black; /* Fondo negro para el área de scroll */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: auto;
            overflow: hidden; /* Oculta cualquier parte de la imagen que se extienda fuera del contenedor inicial */
        }
        img {
            display: block;
            width: 100%; /* Ajusta al ancho del contenedor */
            height: auto; /* Mantiene la proporción de la imagen */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Machoman$3.png" alt="Imagen a pantalla completa">
    </div>
</body>
</html>
